<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Water</title>
</head>
<body>
    <h1>Ice Water</h1>
        <img src="./../images/ice-water.jpg">
    <h2>Description</h2>
        <p>Have you ever wanted to add water to slightly different water?</p>
        <p>Now you can! Just freeze some of the other water first. Also, its good to drink.</p>
    <h3>Ingredients</h3>
        <ul>
            <li>Ice</li>
            <li>Water</li>
        </ul>
    <h3>Steps</h3>
        <ol>
            <li>Put ice in a glass</li>
            <li>Pour water over the ice in the glass until full</li>
        </ol>
</body>
</html>
